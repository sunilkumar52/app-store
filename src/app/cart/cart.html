<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <!-- Header -->
  <div class="mb-10">
    <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-2">Shopping Cart</h1>
    <p class="text-lg text-slate-600">Review and manage your items</p>
  </div>

  <div *ngIf="(cartItems$ | async)?.length; else emptyCart" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Cart Items -->
    <div class="lg:col-span-2 space-y-4">
      <div *ngFor="let item of cartItems$ | async" class="bg-white rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 p-6 flex items-center gap-6">
        <!-- Product Image -->
        <div class="flex-shrink-0 w-24 h-24 bg-gradient-to-br from-slate-100 to-slate-200 rounded-xl flex items-center justify-center overflow-hidden">
          <img [src]="item.image" alt="{{item.title}}" class="w-full h-full object-contain p-2">
        </div>

        <!-- Product Info -->
        <div class="flex-grow">
          <h3 class="text-lg font-bold text-slate-900 mb-1">{{item.title}}</h3>
          <p class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">{{item.price | currency}}</p>
        </div>

        <!-- Quantity Controls -->
        <div class="flex items-center gap-3 bg-slate-100 rounded-lg p-2">
          <button class="p-2 hover:bg-slate-200 rounded transition-colors text-slate-600 hover:text-slate-900" (click)="handleDecreaseQuantity(item.id)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
          </button>
          <span class="font-semibold text-slate-900 w-6 text-center">{{item.quantity}}</span>
          <button class="p-2 hover:bg-slate-200 rounded transition-colors text-slate-600 hover:text-slate-900" (click)="handleIncreaseQuantity(item.id)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
          </button>
        </div>

        <!-- Remove Button -->
        <button class="p-3 hover:bg-red-50 rounded-lg transition-colors text-red-600 hover:text-red-700" (click)="handleRemoveProduct(item.id)">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="lg:col-span-1">
      <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl shadow-xl p-8 text-white sticky top-24">
        <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
        
        <div class="space-y-4 mb-6 pb-6 border-b border-slate-700">
          <div class="flex justify-between text-slate-300">
            <span>Subtotal</span>
            <span>$0.00</span>
          </div>
          <div class="flex justify-between text-slate-300">
            <span>Shipping</span>
            <span>$0.00</span>
          </div>
          <div class="flex justify-between text-slate-300">
            <span>Tax</span>
            <span>$0.00</span>
          </div>
        </div>

        <div class="flex justify-between items-center mb-8">
          <span class="text-xl font-bold">Total</span>
          <span class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">{{cartTotal$|async|currency:'USD'}}</span>
        </div>

        <button class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
          Proceed to Checkout
        </button>

        <button routerLink="/items" class="w-full mt-4 border-2 border-slate-600 hover:border-slate-500 text-slate-300 hover:text-white font-bold py-3 rounded-lg transition-all duration-200">
          Continue Shopping
        </button>
      </div>
    </div>
  </div>

  <!-- Empty Cart State -->
  <ng-template #emptyCart>
    <div class="text-center py-20">
      <svg class="w-24 h-24 mx-auto text-slate-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"></path>
      </svg>
      <h2 class="text-3xl font-bold text-slate-900 mb-2">Your cart is empty</h2>
      <p class="text-lg text-slate-600 mb-8">Looks like you haven't added anything yet</p>
      
    </div>
  </ng-template>
