<div class="max-w-sm rounded overflow-hidden shadow-lg">
  <img width="200" class="block mx-auto" src="{{productData.image}}" alt="Sunset in the mountains">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{productData.title}}</div>
    <p class="text-gray-700 text-base">
      {{productData.description.substring(0,100)}}...
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{productData.price|currency}}</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Ratings:{{productData.rating.rate}}</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Catagory:{{productData.category}}</span>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
  Add to cart
</button>
<button class="rounded-md bg-red-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-red-700 focus:shadow-none active:bg-red-700 hover:bg-red-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button">
  View Product
</button>
  </div>
</div>
